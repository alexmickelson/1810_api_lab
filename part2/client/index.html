<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Week 14 Lab (Part 2)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script type="module" src="./src/site.js"></script>
</head>

<body data-bs-theme="dark" class="m-3">
  <div class="container">
    <h1 class="border-bottom">Threaded Message Board</h1>
    <div class="row">
      <div class="mt-3 border col-lg-6 col p-3 bg-dark-subtle rounded-3">
        <h3>New Message</h3>
        <form id="newMessage" class="form">
          <div class="mb-3">
            <label for="messageText" class="form-label">Message Text</label>
            <input type="text" id="messageText" class="form-control" />
          </div>
          <input type="submit" class="btn btn-outline-primary" />
        </form>
      </div>
    </div>

    <h3 class="mt-3">Previous Messages</h3>
    <ul id="previousMessages">
    </ul>
  </div>
</body>
<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
  crossorigin="anonymous"></script>

</html>
